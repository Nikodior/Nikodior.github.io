<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/dietAppCss.css" />
    <title>Diet App</title>
  </head>
  <body>
    <div>
      <h1>Diet App</h1>
      <form id="dietForm">
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required />
        <button type="button" onclick="saveCalories()">Save Calories</button>
      </form>
    </div>

    <script src="/js/dietApp.js"></script>
    <script>
      document
        .getElementById("calories")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var caloriesValue = document.getElementById("calories").value;
          var data = { calories: caloriesValue };
          fetch("/save", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });
        });
    </script>
  </body>
</html>
